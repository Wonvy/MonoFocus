<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonoFocus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 显示器布局可视化 -->
      <section class="monitor-section">
        <canvas id="monitorCanvas" width="400" height="130"></canvas>
        <div id="monitorStatus" class="status-text">检测中...</div>
      </section>

      <!-- 控制面板 -->
      <section class="control-panel">
        <!-- 护眼模式开关 -->
        <div class="control-item">
          <div class="control-label">
            <span data-i18n="eyeCareMode">护眼模式</span>
          </div>
          <label class="switch">
            <input type="checkbox" id="enabledToggle" checked />
            <span class="slider"></span>
          </label>
        </div>

        <!-- 透明度滑条 -->
        <div class="control-item">
          <div class="control-label">
            <span data-i18n="opacity">遮罩透明度</span>
            <span id="opacityValue" class="value-display">60%</span>
          </div>
          <input
            type="range"
            id="opacitySlider"
            min="0"
            max="100"
            value="60"
            class="slider-input"
          />
        </div>

        <!-- 动画速度选项 -->
        <div class="control-item">
          <div class="control-label">
            <span data-i18n="animation">切换动画</span>
            <span id="animationValue" class="value-display">流畅</span>
          </div>
          <select id="animationSelect" class="delay-select">
            <option value="0">无</option>
            <option value="200">快</option>
            <option value="300">中</option>
            <option value="500">慢</option>
          </select>
        </div>

        <!-- 开机自启动 -->
        <div class="control-item">
          <div class="control-label">
            <span data-i18n="autoStart">开机自启动</span>
          </div>
          <label class="switch">
            <input type="checkbox" id="autoStartToggle" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- 语言选择 -->
        <div class="control-item">
          <div class="control-label">
            <span data-i18n="language">语言</span>
          </div>
          <select id="languageSelect" class="delay-select">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
          </select>
        </div>
      </section>

      <!-- 底部信息 -->
      <footer>
        <p class="info-text" data-i18n="footerInfo">
          当鼠标移至某一显示器时，其他显示器将自动显示遮罩
        </p>
        <p class="version-text">v1.3.0</p>
      </footer>
    </div>

    <script src="i18n.js"></script>
    <script src="main.js"></script>
  </body>
</html>
