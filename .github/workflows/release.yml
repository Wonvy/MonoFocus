name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        # 未来可以添加：[windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: npm run tauri build

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # 读取 CHANGELOG 的第一个版本说明作为更新内容
          NOTES=$(awk '/^## \[/{if(found) exit; found=1; next} found' CHANGELOG.md)
          
          # Windows 平台
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            NSIS_FILE=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -1)
            NSIS_NAME=$(basename "$NSIS_FILE")
            NSIS_URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/${NSIS_NAME}"
            NSIS_SIG="${NSIS_FILE}.sig"
            
            cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "${NOTES}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "$(cat ${NSIS_SIG} 2>/dev/null || echo '')",
                "url": "${NSIS_URL}"
              }
            }
          }
          EOF
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

