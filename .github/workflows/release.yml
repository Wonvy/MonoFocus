name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        # 未来可以添加：[windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: npm run tauri build

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          NOTES="New version ${VERSION} available"
          
          # Windows 平台
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            NSIS_FILE=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -1)
            NSIS_NAME=$(basename "$NSIS_FILE")
            NSIS_URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/${NSIS_NAME}"
            
            echo "Looking for signature file: ${NSIS_FILE}.sig"
            ls -la src-tauri/target/release/bundle/nsis/ || true
            
            # 查找签名文件并安全读取
            if [ -f "${NSIS_FILE}.sig" ]; then
              SIGNATURE=$(cat "${NSIS_FILE}.sig" | tr -d '\n\r')
              echo "Found signature file"
            else
              SIGNATURE=""
              echo "No signature file found"
            fi
            
            # 使用 Python 生成 JSON 以避免转义问题
            python3 -c "
import json
from datetime import datetime

data = {
    'version': '${VERSION}',
    'notes': '${NOTES}',
    'pub_date': datetime.utcnow().strftime('%Y-%m-%dT%H:%M:%SZ'),
    'platforms': {
        'windows-x86_64': {
            'signature': '${SIGNATURE}',
            'url': '${NSIS_URL}'
        }
    }
}

with open('latest.json', 'w') as f:
    json.dump(data, f, indent=2)

print('Generated latest.json:')
print(json.dumps(data, indent=2))
"
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

