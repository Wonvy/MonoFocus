name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        # 未来可以添加：[windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: npm run tauri build

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        shell: pwsh
        run: |
          $VERSION = "${{ steps.get_version.outputs.VERSION }}"
          $NOTES = "New version $VERSION available"
          
          if ("${{ matrix.platform }}" -eq "windows-latest") {
            $NSIS_FILE = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.nsis.zip" | Select-Object -First 1
            $NSIS_NAME = $NSIS_FILE.Name
            $NSIS_URL = "https://github.com/${{ github.repository }}/releases/download/$VERSION/$NSIS_NAME"
            
            Write-Host "Looking for: $($NSIS_FILE.FullName).sig"
            
            # 查找签名文件
            $SIG_FILE = "$($NSIS_FILE.FullName).sig"
            if (Test-Path $SIG_FILE) {
              # 读取签名（确保正确的编码）
              $SIGNATURE = (Get-Content $SIG_FILE -Raw -Encoding UTF8).Trim()
              Write-Host "Found signature file"
              Write-Host "Signature content: $SIGNATURE"
            } else {
              Write-Host "ERROR: No signature file found at $SIG_FILE"
              Write-Host "Available files:"
              Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/" -Recurse | ForEach-Object { Write-Host $_.FullName }
              exit 1
            }
            
            # 生成 JSON
            $manifest = @{
              version = $VERSION
              notes = $NOTES
              pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
              platforms = @{
                "windows-x86_64" = @{
                  signature = $SIGNATURE
                  url = $NSIS_URL
                }
              }
            }
            
            $manifest | ConvertTo-Json -Depth 10 | Out-File -FilePath "latest.json" -Encoding UTF8 -NoNewline
            Write-Host "Generated latest.json:"
            Get-Content "latest.json"
          }

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

